<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initil-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
<header>
    <h1>Datos</h1>
</header>
<form id="forma" action="javascript:;">
    
    <p>
        <label accesskey="N">
            Nombre <br>
            <input name="nombre" type="text">
        </label>
        <br><output id="salidaNombre"></output>
    </p>
    <p>
      <label accesskey="B">
          Boleta <br>
          <input name="boleta" type="text">
      </label>
      <br><output id="salidaBoleta"></output>
  </p>
  <p>
    <label accesskey="G">
        Grupo <br>
        <input name="grupo" type="text">
    </label>
    <br><output id="salidaGrupo"></output>
</p>
  <p>
    <label accesskey="M">
        Materia <br>
        <input name="materia" type="text">
    </label>
    <br><output id="salidaMateria"></output>
  </p>
  <p>
    <label accesskey="F">
        Fecha <br>
        <input name="fecha" type="text">
    </label>
    <br><output id="salidaFecha"></output>
  </p>
    
    
    <p>
        <input type="submit" value="Procesar" accesskey="P">
    </p>
    <p>
        <output id="salida"></output>
    </p>
</form>

<footer>
    Copyright 2021 Castro Reyes Cesar Alejandro 3CV50
</footer>
<script src="js/CrtrlSaludo.js"></script>
</body>
</html>
